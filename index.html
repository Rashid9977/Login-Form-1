<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body class="text-center">

    <main class="bg-white">
        <form id="login-form">
            <h3 class="mb-3">Sign In</h3>
            <div class="alert alert-danger visually-hidden" role="alert" id="error-msg">
                Invalid Email or Password !!
            </div>
            <div class="alert alert-success visually-hidden" role="alert" id="success-msg">
                Successfully Logged !!
            </div>
            <input type="email" id="email" name="email" placeholder="Email Address" class="form-control mb-4">
            <input type="password" id="pwd" name="pwd" placeholder="Password" class="form-control mb-4">
            <button type="submit" id="btn-submit" class="btn btn-primary btn-lg btn-block ">Sign In</button>
        </form>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
